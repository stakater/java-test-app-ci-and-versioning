# Application Info file required by Stakater

application:
  # Must not contain spaces
  name: "java-test-app"
  group: "test"

deployment:
  docker-registry: "localhost:5000"
# Versioning attributes
# Version will only be read from here if it is bumped i.e. greater than the current version
version:
  major: 0
  minor: 2
  patch: 0